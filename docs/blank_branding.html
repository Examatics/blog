    <script>
        function takeScreenshot() {
            const element = document.getElementById('capture'); // Your target HTML block      
            // document.getElementById('main-label').innerText = document.getElementById('main-text').value || "एकाधिकेन पूर्वेण";
            // document.getElementById('sub-label').innerText = document.getElementById('sub-text').value || "Ekādhikena Pūrvena";
            // document.getElementById('desc-label').innerText = document.getElementById('desc-text').value || "- By one more than the previous one";
            setTimeout(() => {
                html2canvas(element, {
                    width: 1550,
                    height: 1700,
                }).then(canvas => {
                    const container = document.getElementById('canvasContainer');
                    container.innerHTML = ''; // Clear previous canvas
                    container.appendChild(canvas);
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;

                    // Display dimensions somewhere in your UI
                    document.getElementById('dimensionLabel').innerText = `Image size: ${canvasWidth} × ${canvasHeight}px`;
                    // Show modal
                    const modal = new bootstrap.Modal(document.getElementById('screenshotModal'));
                    modal.show();

                    // Setup download
                    document.getElementById('downloadBtn').onclick = () => {
                        const imageName = 'brand_card';//document.getElementById('sub-label').innerText;
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL('image/png');
                        link.download = `${imageName}.png`;
                        link.click();
                    };
                });

            }, 500);
        }

        function recordVideo() {
            const element = document.getElementById('capture'); // Your target HTML block      

            html2canvas(element, {
                width: 1080,
                height: 1350,
            }).then(canvas => {
                const container = document.getElementById('canvasContainer');
                // const canvas = document.getElementById('capture');
                const stream = canvas.captureStream(30); // 30 FPS
                const recorder = new MediaRecorder(stream);
                const chunks = [];

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'vedic-math-animation.webm';
                    a.click();
                };

                recorder.start();
                setTimeout(() => recorder.stop(), 20000);
            });
        }

        let recorder;
        let recordedChunks = [];

        function startRecording() {
            const canvas = document.getElementById('capture');
            const stream = canvas.captureStream(30); // 30 FPS

            recorder = new MediaRecorder(stream);
            recordedChunks = [];

            recorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            recorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'canvas-recording.webm';
                a.click();
            };

            recorder.start();
        }

        function stopRecording() {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
            }
        }

        }
